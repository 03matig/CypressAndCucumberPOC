name: E2E ‚Ä¢ Cypress + Cucumber (Badeball)

on:
  push:
    branches: [ main, master ]
  pull_request:

concurrency:
  group: e2e-${{ github.ref }}
  cancel-in-progress: true

jobs:
  e2e:
    runs-on: ubuntu-latest

    steps:
      - name: ‚¨áÔ∏è Checkout
        uses: actions/checkout@v4

      - name: üß∞ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: üì¶ Install deps
        run: npm ci

      - name: ‚úÖ Verify Cypress binary
        run: npx cypress verify

      - name: Show Cypress environment variables
        run: |
          echo "baseUrl = $CYPRESS_baseUrl"
          echo "username = $CYPRESS_username"
          echo "email = $CYPRESS_email"
          echo "password = $CYPRESS_password"
        env:
          CYPRESS_baseUrl: ${{ secrets.CYPRESS_BASE_URL }}
          CYPRESS_username: ${{ secrets.CYPRESS_USERNAME }}
          CYPRESS_email: ${{ secrets.CYPRESS_EMAIL }}
          CYPRESS_password: ${{ secrets.CYPRESS_PASSWORD }}

      - name: üß™ Run Cypress (BDD)
        uses: cypress-io/github-action@v6
        with:
          command: npx cypress run --spec=cypress/e2e/**/*.feature
          headed: false
        env:
          CYPRESS_baseUrl:  ${{ secrets.CYPRESS_BASE_URL }}
          CYPRESS_username: ${{ secrets.CYPRESS_USERNAME }}
          CYPRESS_email:    ${{ secrets.CYPRESS_EMAIL }}
          CYPRESS_password: ${{ secrets.CYPRESS_PASSWORD }}

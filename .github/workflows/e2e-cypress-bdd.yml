name: E2E ‚Ä¢ Cypress + Cucumber (Badeball)

on:
  push:
    branches: [ main, master ]
  pull_request:

concurrency:
  group: e2e-${{ github.ref }}
  cancel-in-progress: true

jobs:
  e2e:
    runs-on: ubuntu-latest

    steps:
      - name: ‚¨áÔ∏è Checkout
        uses: actions/checkout@v4

      - name: üß∞ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: üì¶ Install deps
        run: npm ci

      - name: ‚úÖ Verify Cypress binary
        run: npx cypress verify

      - name: üß™ Run Cypress (BDD)
        uses: cypress-io/github-action@v6
        with:
          command: npx cypress run --spec "cypress/e2e/**/*.feature"
          headed: false
        env:
          CYPRESS_username: ${{ secrets.CYPRESS_USERNAME }}
          CYPRESS_email:    ${{ secrets.CYPRESS_EMAIL }}
          CYPRESS_password: ${{ secrets.CYPRESS_PASSWORD }}

      - name: ‚¨ÜÔ∏è Upload videos
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-videos
          path: cypress/videos/**/*
          if-no-files-found: ignore

      - name: ‚¨ÜÔ∏è Upload screenshots (only on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-screenshots
          path: cypress/screenshots/**/*
          if-no-files-found: ignore
